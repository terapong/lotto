<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>ระบบ บริหารจัดการระบบ การจอง Lotto</title>
	<link type="text/css" rel="stylesheet" href="css/bmms.css" />
	<link rel="shortcut icon" href="images/bank.ico" />
</h:head> 
<body style="background: url('images/lottery-balls-cash.jpg') no-repeat; background-size: 100%;"> 
	<h:form id="formLogin" prependId="true">
		<p:panelGrid columns="2" style="width: 100%">
			<p:panelGrid columns="1" style="margin: auto; padding-top: 50px; width: 400px; border: 1px solid #cccccc; background-color: yellow;" >
				<f:facet name="header"><h:outputText value="ล็อกอินเข้าสู่ระบบ" style="color: #000000; font-size:15px;"/></f:facet>
				<p:messages id="loginMsg" autoUpdate="true" showDetail="true"/>
				<p:panelGrid id="boxLogin" style="margin: auto;">
					<p:row>
						<p:column>
							<h:outputText value="ผู้ใช้งาน : " />
						</p:column>
						<p:column>
							<p:inputText value="admin" maxlength="50"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="รหัสผ่าน : " />
						</p:column>
						<p:column>
							<p:password value="#{indexbean.password}" maxlength="50" />
						</p:column>
					</p:row>
					<p:row>
						<p:column style="text-align:center">
							<p:commandButton ajax="false" value="ล็อกอิน" action="#{indexbean.loginClick}" process="@this" icon="ui-icon-person"/>
						</p:column>
						<p:column>
							<p:commandButton ajax="false" value="ลงทะเบียน" action="#{indexbean.RegisterClick}" process="@this" icon="ui-icon-plusthick"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panelGrid>
		</p:panelGrid>
	</h:form>
</body> 
</html>
